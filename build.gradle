plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.12.RELEASE'
    api 'mysql:mysql-connector-java:8.0.25'
    api 'org.springframework.boot:spring-boot-starter-validation:2.3.12.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-jdbc:2.3.12.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-actuator:2.3.12.RELEASE'
    api 'org.projectlombok:lombok:1.18.20'
    api 'io.springfox:springfox-swagger2:2.7.0'
    api 'io.springfox:springfox-swagger-ui:2.7.0'
    api 'io.jsonwebtoken:jjwt:0.7.0'
    api 'net.sf.dozer:dozer:5.5.1'
    runtimeOnly 'org.postgresql:postgresql:42.2.20'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.12.RELEASE'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
}

group = 'cn.ning'
version = '0.0.1'
description = 'Spring Boot Template Project'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
